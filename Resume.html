<!DOCTYPE html>
<html>
  <head>
    <title>PDF Example by Object Tag</title>
    <style>
        .internal {
    width: 100%;
    height: 100%;
}

.container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
 }
    </style>
  </head>
  <body>
    <object class="container internal" data="Vinay_Resume.pdf" type="application/pdf" >
      <p>Unable to display PDF file. <a href="Vinay_Resume.pdf">Download</a> instead.</p>
    </object>
  </body>
</html>
